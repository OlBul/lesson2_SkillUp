      <h1 class="main__title">Контакты</h1>
      <div>
        <div class="main__subtitle">Как добраться</div>
        <p>Украина, г.Днепр, ул. Победы 12/59.</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119761.33348847058!2d34.88541083605805!3d48.44930344186348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbe303fd08468f%3A0xa1cf3d5f2c11aba!2z0JTQvdC10L_RgCwg0JTQvdC10L_RgNC-0L_QtdGC0YDQvtCy0YHQutCw0Y8g0L7QsdC70LDRgdGC0YwsINCj0LrRgNCw0LjQvdCwLCA0OTAwMA!5e0!3m2!1sru!2spl!4v1650303735699!5m2!1sru!2spl"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contacts__form">
        <form action="https://tests.fomenko.top/echo/index.php" method="get">
          <fieldset>
            <legend class="form__title">Заполните форму и мы с вам свяжемся!</legend>
            <div class="form__item">
              <label for="username">Фамилия, Имя, Отчество*</label>
              <input type="text" placeholder="Фамилия, Имя, Отчество" id="username" name="username" required>
            </div>
            <div class="form__item">
              <label for="phone">Номер телефона*</label>
              <input type="tel" placeholder="+380 XX XXX XX XX" id="phone" name="phone" required>
            </div>
            <div class="form__item">
              <label for="email">Введите email*</label>
              <input type="email" placeholder="email" id="email" name="email" required>
            </div>
            <div class="form__item">
              <label for="about">Задайте интересующий Вас вопрос. Мы с удовольствием на него ответим!</label>
              <textarea name="ask" id="about" cols="30" rows="5" placeholder="Задайте вопрос"></textarea>
            </div>
          </fieldset>
          <div class="form__buttons">
            <input class="form__button" type="submit" value="Отправить">
            <input class="form__button" type="reset" value="Сбросить форму">
          </div>
        </form>
      </div>
    </section>
